<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Entrevistas</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            color: var(--dark-color);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .app-container {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(120deg, var(--primary-color), var(--primary-dark));
            color: white;
            padding: 1.2rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            font-weight: 700;
            font-size: 1.4rem;
        }

        .logo i {
            font-size: 1.6rem;
        }

        .theme-tag {
            background: rgba(255, 255, 255, 0.15);
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-weight: 500;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .main-content {
            display: flex;
            flex: 1;
            padding: 2rem;
            gap: 2rem;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        @media (max-width: 1000px) {
            .main-content {
                flex-direction: column;
            }
        }

        .left-panel {
            flex: 1.2;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .right-panel {
            flex: 0.8;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .card {
            background: var(--card-bg);
            border-radius: 16px;
            box-shadow: var(--shadow);
            padding: 2rem;
            display: flex;
            flex-direction: column;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.5);
            backdrop-filter: blur(10px);
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px -5px rgba(0, 0, 0, 0.15);
        }

        .question-card {
            flex: 1;
        }

        .section-title {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding-bottom: 0.8rem;
            border-bottom: 2px solid #f0f4ff;
        }

        .section-title i {
            font-size: 1.2rem;
        }

        .question-text {
            font-size: 1.5rem;
            line-height: 1.6;
            color: #2d3748;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8faff;
            border-radius: 12px;
            border-left: 4px solid var(--primary-color);
        }

        .timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 1.5rem 0;
        }

        .timer {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: conic-gradient(var(--primary-color) 0%, #eef2ff 0%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.2);
            transition: var(--transition);
        }

        .timer-inner {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .question-counter {
            text-align: center;
            margin: 1.5rem 0;
            font-weight: 600;
            color: #4a5568;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.5rem;
        }

        .progress-container {
            margin: 1.5rem 0;
        }

        .progress-text {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.8rem;
            font-weight: 500;
            color: #4a5568;
        }

        .progress-bar {
            height: 10px;
            background: #eef2ff;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, var(--primary-color), var(--primary-dark));
            border-radius: 10px;
            width: 30%;
            transition: width 0.5s ease;
            box-shadow: 0 0 10px rgba(67, 97, 238, 0.3);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .btn {
            padding: 1rem 1.8rem;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.8rem;
        }

        .btn-primary {
            background: linear-gradient(120deg, var(--primary-color), var(--primary-dark));
            color: white;
            flex: 1;
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .btn-secondary {
            background: #f7fafc;
            color: #4a5568;
            border: 1px solid #e2e8f0;
        }

        .btn-secondary:hover {
            background: #edf2f7;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
        }

        .camera-container {
            flex: 1;
            background: #f8fafc;
            border-radius: 16px;
            overflow: hidden;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: var(--shadow);
        }

        .camera-placeholder {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #718096;
            background: linear-gradient(135deg, #edf2f7 0%, #e2e8f0 100%);
        }

        .camera-icon {
            font-size: 3.5rem;
            margin-bottom: 1.2rem;
            color: #cbd5e0;
        }

        .camera-feed {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: none;
        }

        .camera-controls {
            position: absolute;
            bottom: 1.5rem;
            left: 0;
            right: 0;
            display: flex;
            justify-content: center;
            gap: 1rem;
        }

        .camera-btn {
            width: 55px;
            height: 55px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.3rem;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
            color: #4a5568;
        }

        .camera-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        .record-btn {
            background: var(--primary-color);
            color: white;
            width: 60px;
            height: 60px;
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .btn-danger {
            background: linear-gradient(120deg, #e53e3e, #c53030);
            color: white;
            flex: 1;
            box-shadow: 0 5px 15px rgba(229, 62, 62, 0.3);
        }

        .btn-danger:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(229, 62, 62, 0.4);
        }

        .btn-warning {
            background: linear-gradient(120deg, #ed8936, #dd6b20);
            color: white;
            flex: 1;
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.3);
        }

        .btn-warning:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(237, 137, 54, 0.4);
        }

        .footer {
            text-align: center;
            padding: 1.5rem;
            background-color: var(--light-color);
            color: #718096;
            font-size: 0.9rem;
            margin-top: auto;
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .highlight {
            color: var(--primary-color);
            font-weight: 700;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-comment-alt"></i>
                <span>InterviewSim</span>
            </div>
            <div class="theme-tag">Tecnología y Desarrollo</div>
        </div>
        
        <div class="main-content">
            <div class="left-panel">
                <div class="card question-card">
                    <h2 class="section-title">
                        <i class="fas fa-question-circle"></i>
                        Pregunta Actual
                    </h2>
                    <div class="question-text">
                        ¿Puedes describir un proyecto desafiante en el que hayas trabajado y cómo superaste los obstáculos?
                    </div>
                    
                    <div class="timer-container">
                        <div class="timer">
                            <div class="timer-inner">02:30</div>
                        </div>
                    </div>
                    
                    <div class="question-counter">
                        <i class="fas fa-list-ol"></i>
                        <span>Pregunta <span class="highlight">3</span> de <span class="highlight">10</span></span>
                    </div>
                    
                    <div class="progress-container">
                        <div class="progress-text">
                            <span>Progreso de la simulación</span>
                            <span>30%</span>
                        </div>
                        <div class="progress-bar">
                            <div class="progress-fill" style="width: 30%"></div>
                        </div>
                    </div>
                    
                    <div class="controls">
                        <button class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Anterior
                        </button>
                        <button class="btn btn-primary pulse">
                            Siguiente <i class="fas fa-arrow-right"></i>
                        </button>
                    </div>
                </div>
            </div>
            
            <div class="right-panel">
                <div class="camera-container">
                    <div class="camera-placeholder">
                        <i class="fas fa-video camera-icon"></i>
                        <p>Cámara activada</p>
                    </div>
                    <video id="camera-feed" class="camera-feed" autoplay muted></video>
                    
                    <div class="camera-controls">
                        <div class="camera-btn">
                            <i class="fas fa-volume-mute"></i>
                        </div>
                        <div class="camera-btn record-btn">
                            <i class="fas fa-record-vinyl"></i>
                        </div>
                        <div class="camera-btn">
                            <i class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
                
                <div class="action-buttons">
                    <button class="btn btn-warning">
                        <i class="fas fa-redo"></i> Reintentar
                    </button>
                    <button class="btn btn-danger">
                        <i class="fas fa-stop"></i> Finalizar
                    </button>
                </div>
            </div>
        </div>
        
        <div class="footer">
            <p>© 2023 Simulador de Entrevistas. Todos los derechos reservados.</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Simulación de temporizador
            const timerElement = document.querySelector('.timer-inner');
            const timerCircle = document.querySelector('.timer');
            let timeLeft = 150; // 2 minutos y 30 segundos
            let timerInterval;
            
            function updateTimer() {
                const minutes = Math.floor(timeLeft / 60);
                const seconds = timeLeft % 60;
                timerElement.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                
                // Actualizar el círculo de progreso
                const progress = (150 - timeLeft) / 150 * 100;
                timerCircle.style.background = `conic-gradient(var(--primary-color) ${progress}%, #eef2ff ${progress}%)`;
                
                if (timeLeft <= 0) {
                    clearInterval(timerInterval);
                    timerElement.textContent = "00:00";
                    alert("¡Tiempo terminado! Por favor, finaliza tu respuesta.");
                } else {
                    timeLeft--;
                }
            }
            
            // Iniciar el temporizador
            timerInterval = setInterval(updateTimer, 1000);
            
            // Simulación de cámara (solo funcionalidad básica)
            const cameraFeed = document.getElementById('camera-feed');
            const cameraPlaceholder = document.querySelector('.camera-placeholder');
            const recordBtn = document.querySelector('.record-btn');
            let isRecording = false;
            
            // Intentar acceder a la cámara
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then(function(stream) {
                        cameraFeed.srcObject = stream;
                        cameraFeed.style.display = 'block';
                        cameraPlaceholder.style.display = 'none';
                    })
                    .catch(function(error) {
                        console.error("Error al acceder a la cámara:", error);
                    });
            }
            
            // Control de grabación
            recordBtn.addEventListener('click', function() {
                isRecording = !isRecording;
                if (isRecording) {
                    this.innerHTML = '<i class="fas fa-stop"></i>';
                    this.style.background = '#4cc9f0';
                } else {
                    this.innerHTML = '<i class="fas fa-record-vinyl"></i>';
                    this.style.background = 'var(--primary-color)';
                }
            });
            
            // Navegación entre preguntas
            const nextBtn = document.querySelector('.btn-primary');
            const prevBtn = document.querySelector('.btn-secondary');
            const questionText = document.querySelector('.question-text');
            const questionCounter = document.querySelector('.question-counter span');
            const progressFill = document.querySelector('.progress-fill');
            const progressText = document.querySelector('.progress-text span:last-child');
            
            const questions = [
                "¿Puedes describir un proyecto desafiante en el que hayas trabajado y cómo superaste los obstáculos?",
                "¿Cómo manejas los plazos ajustados y la presión en el trabajo?",
                "Háblame de una vez que tuviste que aprender una nueva tecnología rápidamente.",
                "Describe cómo trabajas en equipo y resuelves conflictos.",
                "¿Cuál es tu stack tecnológico preferido y por qué?",
                "¿Cómo manejas el feedback negativo sobre tu trabajo?",
                "Háblame de tu experiencia con metodologías ágiles.",
                "Describe tu approach para debuggear un problema complejo.",
                "¿Cómo te mantienes actualizado con las últimas tendencias tecnológicas?",
                "¿Dónde te ves en 5 años dentro de tu carrera profesional?"
            ];
            
            let currentQuestion = 2; // Empezamos en la pregunta 3
            const totalQuestions = questions.length;
            
            function updateQuestion(index) {
                questionText.textContent = questions[index];
                questionCounter.innerHTML = `Pregunta <span class="highlight">${index + 1}</span> de <span class="highlight">${totalQuestions}</span>`;
                
                // Actualizar progreso
                const progress = ((index + 1) / totalQuestions) * 100;
                progressFill.style.width = `${progress}%`;
                progressText.textContent = `${Math.round(progress)}%`;
                
                // Actualizar temporizador
                timeLeft = 150;
                clearInterval(timerInterval);
                timerInterval = setInterval(updateTimer, 1000);
            }
            
            nextBtn.addEventListener('click', function() {
                if (currentQuestion < totalQuestions - 1) {
                    currentQuestion++;
                    updateQuestion(currentQuestion);
                } else {
                    alert("¡Has completado todas las preguntas!");
                }
            });
            
            prevBtn.addEventListener('click', function() {
                if (currentQuestion > 0) {
                    currentQuestion--;
                    updateQuestion(currentQuestion);
                }
            });
        });
    </script>
</body>
</html>
