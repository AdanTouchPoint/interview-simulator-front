<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Entrevistas - Inicio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --accent-color: #f72585;
            --light-color: #f8f9fa;
            --dark-color: #212529;
            --success-color: #4cc9f0;
            --card-bg: #ffffff;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', system-ui, -apple-system, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: var(--dark-color);
            line-height: 1.6;
        }

        .container {
            width: 100%;
            max-width: 500px;
            animation: fadeIn 0.8s ease-out;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: var(--shadow);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.5);
            padding: 40px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 3.5rem;
            margin-bottom: 15px;
            display: inline-block;
            background: linear-gradient(120deg, var(--primary-color), var(--primary-dark));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header h1 {
            font-size: 2.2rem;
            margin-bottom: 10px;
            color: var(--primary-dark);
            font-weight: 700;
        }

        .header p {
            font-size: 1.1rem;
            color: #64748b;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
            display: flex;
            align-items: center;
        }

        .form-group label i {
            margin-right: 10px;
            color: var(--primary-color);
        }

        .form-control {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            font-size: 1rem;
            background-color: white;
            transition: var(--transition);
            color: var(--dark-color);
            font-weight: 500;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.15);
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            padding: 18px;
            background: linear-gradient(120deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(67, 97, 238, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            margin-top: 30px;
            color: #64748b;
            font-size: 0.9rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pulse {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @media (max-width: 600px) {
            .glass-card {
                padding: 30px 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .logo {
                font-size: 2.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="glass-card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-comment-alt"></i>
                </div>
                <h1>Simulador de Entrevistas</h1>
                <p>Completa tus datos para comenzar la experiencia</p>
            </div>
            
            <form id="userForm">
                <div class="form-group">
                    <label for="name"><i class="fas fa-user"></i> Nombre completo</label>
                    <input type="text" id="name" class="form-control" placeholder="Ingresa tu nombre completo" required>
                </div>
                
                <div class="form-group">
                    <label for="company"><i class="fas fa-building"></i> Empresa</label>
                    <input type="text" id="company" class="form-control" placeholder="¿En qué empresa trabajas?">
                </div>
                
                <div class="form-group">
                    <label for="position"><i class="fas fa-briefcase"></i> Cargo actual</label>
                    <input type="text" id="position" class="form-control" placeholder="¿Cuál es tu puesto?">
                </div>
                
                <div class="form-group">
                    <label for="sector"><i class="fas fa-industry"></i> Sector</label>
                    <select id="sector" class="form-control" required>
                        <option value="" disabled selected>Selecciona tu sector</option>
                        <option value="tecnologia">Tecnología y Desarrollo</option>
                        <option value="marketing">Marketing Digital</option>
                        <option value="finanzas">Finanzas y Contabilidad</option>
                        <option value="recursos-humanos">Recursos Humanos</option>
                        <option value="ventas">Ventas y Atención al Cliente</option>
                        <option value="gerencial">Puestos Gerenciales</option>
                        <option value="educacion">Educación</option>
                        <option value="salud">Salud</option>
                        <option value="otros">Otro sector</option>
                    </select>
                </div>
                
                <button type="submit" class="btn pulse">
                    <i class="fas fa-play-circle"></i>
                    Comenzar Simulación
                </button>
            </form>
            
            <div class="footer">
                <p>© 2023 Simulador de Entrevistas. Todos los derechos reservados.</p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.getElementById('userForm');
            
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Validar formulario
                const name = document.getElementById('name').value;
                const sector = document.getElementById('sector').value;
                
                if (!name || !sector) {
                    alert('Por favor, completa los campos obligatorios: Nombre y Sector');
                    return;
                }
                
                // Obtener todos los valores
                const userData = {
                    name: name,
                    company: document.getElementById('company').value,
                    position: document.getElementById('position').value,
                    sector: sector
                };
                
                // Guardar datos en localStorage
                localStorage.setItem('userData', JSON.stringify(userData));
                
                // Mostrar mensaje de éxito
                alert(`¡Perfecto, ${name}! Tu información ha sido guardada.`);
                
                // Redirigir a la página de simulación (en un caso real)
                // window.location.href = 'simulador.html';
            });
            
            // Efecto de focus en los inputs
            const inputs = document.querySelectorAll('.form-control');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.style.transform = 'translateY(-2px)';
                });
                
                input.addEventListener('blur', function() {
                    this.parentElement.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>
